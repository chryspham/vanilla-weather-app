<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city.."
              id="search-bar"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              id="submit-button"
              class="button"
            />
          </div>
        </div>
      </form>
      <div class="WeatherInfo">
        <h1 id="cityName">Los Angeles</h1>
        <ul>
          <li>Last updated: <span id="displayTime">Monday 23:37</span></li>
          <li id="description">Raining</li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img src="" alt="rainy" id="icon" />
            <strong id="numTemp">13</strong>
            <span class="units"
              ><a href="#" class="temp-link active" id="celsius-link">째C</a> |
              <a href="#" class="temp-link" id="fahrenheit-link">째F</a></span
            >
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind-speed"></span> km/h</li>
          </ul>
        </div>
      </div>

      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-day">Wed</div>
            <img src="http://openweathermap.org/img/wn/01n.png" width="45" />
            <div class="weather-forecast-temp">
              <span class="temp-high">16째</span>
              <span class="temp-low">6째</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mylink">
      <a href="https://github.com/chryspham/vanilla-weather-app"
        >Open-source code</a
      >
      by Chrys Pham
    </div>
    <script src="app.js"></script>
  </body>
</html>
